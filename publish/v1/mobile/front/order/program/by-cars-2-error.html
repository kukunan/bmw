<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../../layout/header.html" data-headtype="5" data-log="in" data-title="차량 별 예약"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section stepBox">
          <p class="tit">체험할 프로그램 선택 및<br>코스를 확인해 주세요.</p>
          <ul class="icoStep ty2">
            <li><i>1단계</i></li>
            <li class="on"><i>2단계(활성화)</i></li>
            <li><i>3단계</i></li>
            <li><i>4단계</i></li>
            <li><i>5단계</i></li>
          </ul>
        </div>

        <div class="section">
          <div class="infoBox">
            <p class="tit">체험 프로그램</p>
          </div>

          <div class="msgBox">
            <i class="icoMsgNone"></i>
            <p class="tit">체험 프로그램 정보가 존재하지 않습니다.</p>
          </div>

          <div class="courseWarp">
            <div class="infoBox">
              <h2 class="tit">체험 코스</h2>
            </div>

            <div class="msgBox">
              <i class="icoMsgNone"></i>
              <p class="tit">체험 트랙 정보가 존재하지 않습니다.</p>
            </div>
          </div>
        </div>

        <div class="bottomWrap">
          <div class="btnWrap">
            <!-- 버튼 비활성화 -->
            <button class="btn" disabled="disabled"><span>일정/인원 선택하기</span></button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

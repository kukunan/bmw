  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../../layout/header.html" data-headtype="4" data-log="in" data-title="프로그램 이용 요금"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="txtBox mb20">
            <p class="tit fz18">프로그램 이용 요금</p>
            <p class="txt fcGray666">프로그램을 선택하시면 프로그램 별 상세 요금 정보 확인이 가능합니다.</p>
          </div>
        </div>

        <div class="section">
          내용 수급 후 작업 예정

          <div class="tableWrap">
            <table>
              <colgroup>
                <col style="width:33.33%;">
                <col style="width:33.33%;">
                <col style="width:33.33%;">
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">구분</th>
                  <th scope="col">프로그램<br>이용 가격</th>
                  <th scope="col">패키지<br>예약 시<br>할인 가격</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>일반</td>
                  <td>10,000원</td>
                  <td>8,000원</td>
                </tr>
                <tr>
                  <td>과학동아기자단</td>
                  <td>8,000원</td>
                  <td>6,000원</td>
                </tr>
                <tr>
                  <td>유가족<br>(유공자/의사자)</td>
                  <td>5,000원</td>
                  <td>4,000원</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../layout/header.html" data-headtype="1" data-log="in" data-title=""></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="msgBox full">
            <i class="icoMsgInfo"></i>
            <h2 class="tit">Driving Center 이용 내역<br>통합 절차 안내</h2>
            <p class="txt">
              Driving Center의 아이디, 이용 내역을<br>보유하신 회원의 경우<br>이용 내역 통합 절차를 통해<br>이용 내역, 프로그램 이수 내역을<br>BMW ID에 통합 가능합니다.<br>
              Driving Center 회원, 이용 내역을<br>보유하지 않으신 경우<br><span class="fcPoint2">[취소]</span> 버튼을
              클릭해 주세요.
            </p>
            <p class="refMark">이용 내역 통합 절차를 취소 하시더라도<br>마이 페이지에서 이용 내역 통합이 가능합니다.</p>
          </div>
        </div>

        <div class="bottomWrap">
          <div class="btnWrap">
            <button class="btn ty4"><span>취소</span></button>
            <button class="btn"><span>통합 신청</span></button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

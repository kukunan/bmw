<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../layout/header.html" data-headtype="7" data-log="in" data-title="DC 서비스 이용"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="txtBox mb20">
            <h2><i class="ico_logo1">Driving Center</i></h2>
            <h3 class="tit fz18">Driving Center 서비스 이용</h3>
            <p class="txt fcGray666">Driving Center 이용을 위해 서비스 이용 동의 진행 후 이용하실 수 있습니다.</p>
          </div>
        </div>

        <div class="section">
          <div class="txtBox">
            <h4 class="subTit">약관 동의</h4>
            <p class="fcGray666">
              Driving Center 서비스 이용을 위해서는 이용약관 동의와 본인인증을 완료 하셔야 합니다.<br>
              약관 동의를 진행해 주세요.
            </p>
          </div>

          <div class="agreeAll">
            <p class="checkBox" data-check-all="all1">
              <input type="checkbox" name="" id="ip_chk1">
              <label for="ip_chk1">전체동의(선택 포함)</label>
            </p>
          </div>

          <ul class="agreeList">
            <li>
              <p class="checkBox" data-check-child="all1">
                <input type="checkbox" name="" id="ip_chk1_1">
                <label for="ip_chk1_1">BMW Driving Center 서비스 이용약관 동의 <span class="fcPoint2">(필수)</span></label>
              </p>
              <a href="javascript:;" class="openPop">자세히보기</a>
            </li>
            <li>
              <p class="checkBox" data-check-child="all1">
                <input type="checkbox" name="" id="ip_chk1_2">
                <label for="ip_chk1_2">개인정보 수집 및 이용 동의 <span class="fcPoint2">(필수)</span></label>
              </p>
              <a href="javascript:;" class="openPop">자세히보기</a>
            </li>
            <li>
              <p class="checkBox" data-check-child="all1">
                <input type="checkbox" name="" id="ip_chk1_3">
                <label for="ip_chk1_3">개인정보 마케팅 및 광고 동의 (선택)</label>
              </p>
              <a href="javascript:;" class="openPop">자세히보기</a>
            </li>
            <li>
              <p class="checkBox" data-check-child="all1">
                <input type="checkbox" name="" id="ip_chk1_4">
                <label for="ip_chk1_4">제 3자 제공 동의 (선택)</label>
              </p>
              <a href="javascript:;" class="openPop">자세히보기</a>
            </li>
          </ul>
        </div>

        <div class="bottomWrap">
          <div class="btnWrap">
            <button class="btn" disabled="disabled"><span>다음 단계</span></button>

            <!-- 버튼 활성화 시 
            <button class="btn"><span>다음 단계</span></button>
            -->
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

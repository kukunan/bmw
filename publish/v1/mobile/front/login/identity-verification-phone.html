<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../layout/header.html" data-headtype="4" data-log="in" data-title="DC 서비스 이용"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="txtBox mb20">
            <h2><i class="ico_logo1">Driving Center</i></h2>
            <h3 class="tit fz18">Driving Center 서비스 이용</h3>
            <p class="txt fcGray666">Driving Center 이용을 위해 서비스 이용 동의 진행 후 이용하실 수 있습니다.</p>
          </div>
        </div>

        <div class="section">
          <div class="txtBox">
            <h4 class="subTit">본인 인증</h4>
            <p class="fcGray666">
              Driving Center 이용을 위해 본인 인증을 진행해 주세요.<br>
              본인 명의로 된 휴대폰을 이용하여 인증합니다.
            </p>
          </div>

          <div class="msgBox borderBox mt15 mb15">
            <i class="icoMsgPhone"></i>
          </div>
          <p class="refMark">반드시 본인 명의의 휴대폰으로 인증을 진행 하셔야 합니다.</p>
          <p class="refMark">법인 핸드폰 사용자의 경우 개인인증 서비스 신청 후 인증을 진행해 주세요.</p>
        </div>

        <div class="bottomWrap">
          <div class="btnWrap">
            <button class="btn ty4"><span>이전</span></button>
            <button class="btn"><span>다음 단계</span></button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

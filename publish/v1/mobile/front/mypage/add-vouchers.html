<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <div id="wrap">
      <section id="container">
        <div class="btnWrap" style="margin-top:2rem;">
          <a href="#addVouchersPop" class="btn openPop">바우처 등록 팝업</a>
        </div>
      </section>
    </div>
    <script>
      $(function(){
        $('#addVouchersPop').addClass('on').removeClass('off');
      })
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 바우처 등록 팝업 -->
    <div id="addVouchersPop" class="popWrap">
      <div class="layerPop full">
        <div class="popTit">
          <h1 class="tit">바우처 등록</h1>
        </div>
        <div class="popCon">
          <div class="formBox mt20">
            <label for="ip_voucher1" class="tit">바우처 번호<span class="ess">필수</span></label>
            <div class="inputBox"><input type="text" id="ip_voucher1" placeholder="바우처 번호를 입력해주세요."></div>
            <p class="txtError on">바우처 번호를 입력해주세요.</p><!-- 활성화 : on 클래스-->
          </div>
        </div>

        <div class="btnWrap">
          <button class="btn" disabled="disabled"><span>바우처 등록</span></button>

          <!-- 버튼 활성화 시 
            <button class="btn"><span>바우처 등록</span></button>
            -->
        </div>

        <p class="btnClosePop"><a href="javascript:;">닫기</a></p>
      </div>
    </div>
    <!-- //바우처 등록 팝업 -->
  </body>
</html>

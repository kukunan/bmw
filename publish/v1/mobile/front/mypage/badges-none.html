<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../layout/header.html" data-headtype="4" data-log="in" data-title="Driving 배지 미션"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="myBadgeBox">
            <div class="top">
              <div class="img">
                <!-- <img src="../../../../../static/assets/v1/mobile/images/sample/tmp_badge1.png" alt=""> -->
              </div>
              <div class="txt">
                <p>전체 획득 배지 <strong>0/NN</strong></p>
                <p class="fz16 fwB">SYSY 드라이버님</p>
              </div>
            </div>

            <p class="fcGray666 mt10">
              미션 달성을 통해 획득하신 배지를 대표 배지로 설정 가능합니다.<br>
              미션 수행 후 다양한 배지를 획득해 보세요.
            </p>
          </div>
        </div>

        <div class="section">
          <div class="listTop">
            <p class="fcBasic">총 0개</p>

            <div class="btnWrap mla">
              <a href="javascript:;" class="btnR w70">전체</a>
              <a href="javascript:;" class="btnR ty1 w80">획득한 배지</a>
              <a href="javascript:;" class="btnR ty1 w80">미 획득 배지</a>
            </div>
          </div>

          <div class="msgBox mid"><!-- //2023-05-10 클래스 추가 -->
            <i class="icoMsgNone"></i>
            <p class="tit">배지 내역이 존재하지 않습니다.</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

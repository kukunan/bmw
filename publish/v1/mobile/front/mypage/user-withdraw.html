<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../layout/header.html" data-headtype="4" data-log="in" data-title="예약내역 상세"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="txtBox mb20">
            <p class="tit fz18">Driving Center 서비스 해지를<br>진행하시겠습니까?</p>
            <p class="txt fcGray666">아래의 서비스 해지 약관 동의 후 서비스 해지를<br>진행해 주세요.</p>
          </div>
        </div>

        <div class="section">
          <h2 class="subTit">서비스 해지 대상 회원 정보</h2>
          <div class="dlInfoList ty2">
            <dl>
              <dt>ID</dt>
              <dd>sysy@gsitm.com</dd>
            </dl>
            <dl>
              <dt>성명</dt>
              <dd>박수용</dd>
            </dl>
            <dl>
              <dt>성별</dt>
              <dd>남성</dd>
            </dl>
            <dl>
              <dt>생년월일</dt>
              <dd>YYYY.MM.DD</dd>
            </dl>
            <dl>
              <dt>휴대폰 번호</dt>
              <dd>01012341234</dd>
            </dl>
          </div>

          <div class="formBoxWrap mt15">
            <div class="formBox">
              <p class="mb5">서비스 해지 사유</p>
              <div class="selectBox">
                <select title="서비스 해지 사유 선택">
                  <option value="" selected>서비스 해지 사유를 선택해 주세요.</option>
                  <option value="">사유1</option>
                  <option value="">사유2</option>
                  <option value="">사유3</option>
                </select>
              </div>
              <p class="txtError on">서비스 해지 사유를 설정해 주세요.</p><!-- 활성화 : on 클래스-->
            </div>
          </div>

          <div class="accodianWrap mt15">
            <div class="accodian on">
              <div class="accoTop" role="button">
                <h2 class="subTit">서비스 해지 약관 확인</h2>
              </div>
              <div class="accoCon pt0 pb0">
                <div class="termsBox">서비스 해지 약관 TBD</div>
              </div>
            </div>
          </div>

          <div class="formBox mt10">
            <p class="checkBox">
              <input type="checkbox" name="" id="ip_chk1">
              <label for="ip_chk1">BMW DC 회원 탈퇴 안내를 확인하였으며
                동의합니다.</label>
            </p>

            <p class="txtError ml25 on">서비스 해지 약관에 동의를 진행해 주세요.</p><!-- 활성화 : on 클래스-->
          </div>
        </div>

        <div class="bottomWrap">
          <div class="btnWrap">
            <button class="btn ty4"><span>취소</span></button>
            <button class="btn"><span>서비스 해지 하기</span></button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

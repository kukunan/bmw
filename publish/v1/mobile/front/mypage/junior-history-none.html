<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../layout/header.html" data-headtype="4" data-log="in" data-title="예약내역"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="boxTab">
            <ul class="tabTit">
              <li><a href="javascript:;">Driving 프로그램</a></li>
              <li class="on"><a href="javascript:;">주니어 캠퍼스</a></li>
            </ul>
          </div>

          <div class="periodBox">
            <div class="formBox">
              <div class="toggleRadio ty2">
                <input type="radio" id="radio1_1" name="radio1" checked>
                <label for="radio1_1">1개월</label>
                <input type="radio" id="radio1_2" name="radio1">
                <label for="radio1_2">3개월</label>
                <input type="radio" id="radio1_3" name="radio1">
                <label for="radio1_3">6개월</label>
                <input type="radio" id="radio1_4" name="radio1" class="direct">
                <label for="radio1_4">직접입력</label>
              </div>
            </div>
  
            <div class="formBox directBox">
              <div class="datepickerBox">
                <div class="inputBox">
                  <input type="text" class="datepicker" placeholder="시작일" value="2023.01.04" disabled="disabled">
                  <a href="#programHistoryPop" class="ico_datepicker openPop">날짜선택</a>
                </div>
                <div class="inputBox">
                  <input type="text" class="datepicker" placeholder="종료일">
                  <a href="#programHistoryPop" class="ico_datepicker openPop">날짜선택</a>
                </div>
                <a href="javascript:;" class="btnR flex00 w60">조회</a>
              </div>
              <p class="refMark">검색 기간 설정은 최대 1년까지만 검색 가능합니다.</p>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="listTop">
            <p class="fcBasic">총 0건</p>

            <div class="btnWrap mla">
              <a href="javascript:;" class="btnR w70">전체</a>
              <a href="javascript:;" class="btnR ty1 w70">예약완료</a>
              <a href="javascript:;" class="btnR ty1 w70">예약취소</a>
            </div>
          </div>

          <div class="msgBox mid"><!-- //2023-05-10 클래스 추가 -->
            <i class="icoMsgNone"></i>
            <p class="tit">예약 내역이 존재하지 않습니다.</p>
          </div>
        </div>

        <div class="bottomWrap">
          <div class="btnWrap">
            <button class="btn"><span>주니어캠퍼스 프로그램 예약하기</span></button>

            <!-- 버튼 비활성화 시 
            <button class="btn" disabled="disabled"><span>주니어캠퍼스 프로그램 예약하기</span></button>
            -->
          </div>
        </div>
      </section>
    </div>

    <!-- 날짜 선택 팝업 -->
    <div id="programHistoryPop" class="popWrap">
      <div class="layerPop">
        <div class="popTit">
          <h1 class="tit">날짜 선택</h1>
        </div>
        <div class="popCon">
          <div class="calendarWrap sked mt20">
            <!-- 월간달력 -->
            <div class="monthlyCalendar">
              <div class="calendarTop">
                <a href="javascript:;" class="btnPrev">이전 달</a>
                <p class="year">2023.01</p>
                <a href="javascript:;" class="btnNext">다음 달</a>
              </div>
              <div class="calendar">
                <ul class="weekDay">
                  <li><span>Mon</span></li>
                  <li><span>Tue</span></li>
                  <li><span>Wed</span></li>
                  <li><span>Thu</span></li>
                  <li><span>Fri</span></li>
                  <li><span>Sat</span></li>
                  <li><span>Sun</span></li>
                </ul>
  
                <ul class="dateGrid">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li><button disabled="disabled">01</button></li>
                  <li><button disabled="disabled">02</button></li>
                  <li><button disabled="disabled">03</button></li>
                  <li><button disabled="disabled">04</button></li>
                  <li><button disabled="disabled">05</button></li>
                  <li><button disabled="disabled">06</button></li>
                  <li><button disabled="disabled">07</button></li>
                  <li><button disabled="disabled">08</button></li>
                  <li><button disabled="disabled">09</button></li>
                  <li><button class="on">10</button></li>
                  <li><button>11</button></li>
                  <li><button disabled="disabled">12</button></li>
                  <li><button disabled="disabled">13</button></li>
                  <li><button>14</button></li>
                  <li><button>15</button></li>
                  <li><button>16</button></li>
                  <li><button>17</button></li>
                  <li><button disabled="disabled">18</button></li>
                  <li><button>19</button></li>
                  <li><button>20</button></li>
                  <li><button disabled="disabled">21</button></li>
                  <li><button>22</button></li>
                  <li><button>23</button></li>
                  <li><button>24</button></li>
                  <li><button>25</button></li>
                  <li><button>26</button></li>
                  <li><button disabled="disabled">27</button></li>
                  <li><button>28</button></li>
                  <li><button>29</button></li>
                  <li><button>30</button></li>
                  <li><button>31</button></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
            <!-- //월간달력 -->

            <ul class="calendarInfo">
              <li>예약가능</li>
              <li>예약불가</li>
            </ul>
          </div>
        </div>
        <div class="btnWrap">
          <button class="btn"><span>확인</span></button>
        </div>

        <p class="btnClosePop"><a href="javascript:;">닫기</a></p>
      </div>
    </div>
    <!-- //날짜 선택 팝업 -->

    <script>
      $(function () {
        //직접입력 클릭 시 날짜 설정 영역 노출
        $(".periodBox input:radio").click(function(){
          if($("input:radio:checked").hasClass('direct')){
            $(".directBox").show();
          }else {
            $(".directBox").hide();
          }
        });
      });
    </script>
  </body>
</html>

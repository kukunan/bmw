<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더영역 -->
      <!--
        헤더 타입 종류
        data-headtype= 숫자 (1~8)
        1 : 로고, 언어
        2 : 로고, 닫기
        3 : 로고
        4 : 이전, 타이틀
        5 : 이전, 타이틀, 메뉴
        6 : 타이틀, 닫기
        7 : 홈, 타이틀, 언어
        8 : 홈, 타이틀, 메뉴

        메뉴 로그인아웃
        data-log= in / out
        in : 로그인 상태
        out : 로그아웃 상태
      -->
      <header id="headerWrap" data-include="../../layout/header.html" data-headtype="4" data-log="in" data-title="회원정보 수정"></header>
      <!-- //헤더영역 -->

      <section id="container">
        <div class="section">
          <div class="txtBox mb20">
            <p class="tit fz18">This is the Driving Center member information modification page</p>
          </div>
        </div>

        <div class="section">
          <h2 class="subTit">회원 정보</h2>

          <div class="formBoxWrap mt15">
            <div class="formBox">
              <label for="ip_email1" class="tit">BMW ID<span class="ess">필수</span></label>
              <div class="inputBox"><input type="email" id="ip_email1" value="sysy@gsitm.com" disabled="disabled"></div>
            </div>

            <div class="formBox">
              <label for="ip_name1" class="tit">Name<span class="ess">필수</span></label>
              <div class="inputBox"><input type="text" id="ip_name1" value="User Name"></div>
            </div>

            <div class="formBox">
              <label for="ip_phone1" class="tit">Mobile<span class="ess">필수</span></label>
              <div class="inputBox">
                <input type="tel" id="ip_phone1" value="01031720000">
              </div>
            </div>

            <div class="formBox">
              <p class="mb5">Nationality<span class="ess">필수</span></p>
              <div class="selectBox">
                <select title="Nationality 선택">
                  <option value="">Nationality</option>
                  <option value="" selected>Republic Korea1</option>
                  <option value="">Republic Korea2</option>
                  <option value="">Republic Korea3</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="subTit">Marketing Information Receiving Settings</h2>
          <div class="checkBoxWrap">
            <p class="checkBox">
              <input type="checkbox" name="" id="ip_chk1">
              <label for="ip_chk1">E-mail</label>
            </p>
            <p class="checkBox">
              <input type="checkbox" name="" id="ip_chk2">
              <label for="ip_chk2">SMS</label>
            </p>
            <p class="checkBox">
              <input type="checkbox" name="" id="ip_chk3">
              <label for="ip_chk3">DM</label>
            </p>
          </div>
        </div>

        <div class="bottomWrap">
          <div class="btnWrap">
            <button class="btn ty4"><span>Cancel</span></button>
            <button class="btn"><span>Save</span></button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

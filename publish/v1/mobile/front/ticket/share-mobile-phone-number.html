<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />
    <title>BMW Driving Center</title>
    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />
    <link href="../../../../../static/assets/v1/mobile/css/common.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/swiper.js"></script>
    <script type="text/javascript" src="../../../../../static/assets/v1/mobile/js/ui.js"></script>
  </head>
  <body>
    <!-- 컨텐츠 영역 -->
    <div id="wrap">
      <section id="container">
        <div class="btnWrap" style="margin-top:2rem;">
          <a href="#sharePop" class="btn openPop">공유하기(휴대폰 입력) 팝업</a>
        </div>
      </section>
    </div>
    <script>
      $(function(){
        $('#sharePop').addClass('on').removeClass('off');
      })
    </script>
    <!-- //컨텐츠 영역 -->

    <!-- 2023-05-24 수정 -->
    <!-- 공유하기(휴대폰 입력) 팝업 -->
    <div id="sharePop" class="popWrap">
      <!-- <div class="dim"></div> -->
      <div class="layerPop full">
        <div class="popTit">
          <h1 class="tit">모바일티켓</h1>
        </div>
        <div class="popCon">
          <h2 class="subTit mt20">휴대폰 번호</h2>

          <div class="radioBox mt15">
            <input type="radio" id="radio1_1" name="radio1" disabled><!-- //선택불가 -->
            <label for="radio1_1">예매자 | 01012345678</label>
          </div>
          <div class="radioBox mt15">
            <input type="radio" id="radio1_2" name="radio1">
            <label for="radio1_2">비엠유 | 01098765432</label>
          </div>
          <div class="radioBox mt15">
            <input type="radio" id="radio1_3" name="radio1">
            <label for="radio1_3">홍길동 | 01098765432</label>
          </div>
          <div class="radioBox mt15">
            <input type="radio" id="radio1_4" class="ip_direct" name="radio1">
            <label for="radio1_4">직접입력</label>
          </div>
          <!-- <div class="formBox mt10 pl25">
            <div class="inputBox"><input type="tel" id="ip_phone" placeholder="휴대폰 번호를 입력해주세요.(- 제외)" disabled="disabled"></div>
            <p class="txtError">숫자만 입력 가능합니다.</p>
          </div> -->
          <div class="formBoxWrap mt15 ipDirectBox" style="display:none;">
            <div class="formBox">
              <label for="ip_name1" class="tit">성명</label>
              <div class="inputBox"><input type="text" id="ip_name1" placeholder="성명을 입력해 주세요(ex.홍길동)"></div>
              <p class="txtError">이용자 성명을 입력해주세요.</p><!-- 활성화 : on 클래스-->
            </div>

            <div class="formBox">
              <label for="ip_email1" class="tit">이메일</label>
              <div class="inputBox"><input type="email" id="ip_email1" placeholder="이메일을 입력해 주세요."></div>
              <p class="txtError">이메일 형식을 올바르게 입력해주세요.</p><!-- 활성화 : on 클래스-->
            </div>

            <div class="formBox">
              <label for="ip_phone1" class="tit">휴대폰 번호</label>
              <div class="inputBox"><input type="tel" id="ip_phone1" placeholder="휴대폰 번호를 입력해주세요.(- 제외)"></div>
              <p class="txtError">숫자만 입력 가능합니다.</p><!-- 활성화 : on 클래스-->
            </div>

            <div class="formBox">
              <label for="ip_birth1" class="tit">생년월일</label>
              <div class="inputBox"><input type="text" id="ip_birth1" placeholder="생년월일(8자리)을 입력해 주세요."></div>
              <p class="txtError">이용자 생년월일을 입력해주세요.</p><!-- 활성화 : on 클래스-->
            </div>
          </div>
        </div>
        
        <div class="btnWrap">
          <button class="btn" disabled="disabled"><span>모바일티켓 공유하기</span></button>

          <!-- 버튼 활성화 시 
            <button class="btn"><span>모바일티켓 공유하기</span></button>
            -->
        </div>

        <p class="btnClosePop"><a href="javascript:;">닫기</a></p>
      </div>
    </div>
    <!-- //공유하기(휴대폰 입력) 팝업 -->
    <!-- //2023-05-24 수정 -->

    <script>
      $(function () {
        //직접입력 선택 시 입력창 영역 노출 (2023-05-24 추가)
        $(document).on('click','.radioBox input[type=radio]',function(e){ 
          if($(this).hasClass('ip_direct')){
            if ($(this).is(':checked')) {
              $(this).parent().next('.ipDirectBox').css('display','block');
            }
          }
          else{
            $(this).parent().siblings().next('.ipDirectBox').css('display','none');
          }
        });
      });
    </script>
  </body>
</html>

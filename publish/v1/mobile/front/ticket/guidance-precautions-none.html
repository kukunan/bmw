  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=1.0,user-scalable=yes,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <meta name="format-detection" content="telephone=no" />

    <link href="../../../../../static/assets/v1/mobile/css/swiper.min.css" rel="stylesheet" />

  <body>
    <!-- 컨텐츠 영역 -->
    <div id="wrap">
      <section id="container">
        <div class="btnWrap" style="margin-top:2rem;">

        </div>
      </section>
    </div>
    <script>
      $(function(){
        $('#guidanceNonePop').addClass('on').removeClass('off');

    <!-- //컨텐츠 영역 -->

    <!-- 유의사항 안내 팝업 : 유의사항 없음 -->

      <!-- <div class="dim"></div> -->
      <div class="layerPop full">
        <div class="popTit">
          <h1 class="tit">유의사항 안내</h1>
        </div>
        <div class="popCon">
          <div class="msgBox full">
            <i class="icoMsgNone"></i>
            <p class="tit">유의사항이 존재하지 않습니다.</p>
          </div>
        </div>

        <p class="btnClosePop"><a href="javascript:;">닫기</a></p>

    </div>
